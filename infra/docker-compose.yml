
services:
  db:
    image: postgres:16
    container_name: campus_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: deneme              # application.yaml ile aynÄ±
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d deneme"]
      interval: 5s
      timeout: 5s
      retries: 10

  chroma:
    image: chromadb/chroma:0.5.11
    container_name: campus_chroma
    environment:
      IS_PERSISTENT: "TRUE"
      PERSIST_DIRECTORY: "/chroma"
    ports:
      - "8000:8000"
    volumes:
      - chromadata:/chroma
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/api/v1/heartbeat || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 10s

volumes:
  pgdata: {}
  chromadata: {}
