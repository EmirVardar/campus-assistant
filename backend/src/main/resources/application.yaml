spring:
  application:
    name: backend

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/deneme}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:1234}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: ${PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

app:
  openai:
    api-key: ${OPENAI_API_KEY}
    chat-model: gpt-4o-mini              # hızlı ve uygun maliyetli model
    embedding-model: text-embedding-3-small

  chroma:
    url: ${CHROMA_URL:http://localhost:8000}  # RAG (vektör veritabanı) için